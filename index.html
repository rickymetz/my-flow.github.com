    <script type="text/javascript">
      //<![CDATA[
      function downloadJS(filename) {
          var element = document.createElement("script");
          element.src = filename;
          document.body.appendChild(element);
      }
      
      function downloadJSAtOnload() {
          // jQuery Lifestream
          setTimeout(function(){downloadJS("js/jquery-1.11.0.min.js")}, 0);
          setTimeout(function(){downloadJS("js/jquery.lifestream.min.js")}, 400);
          setTimeout(function(){downloadJS("js/jquery.timeago-1.3.1.min.js")}, 800);
          setTimeout(function(){downloadJS("js/lifestream.js")}, 800);
          setTimeout(function(){downloadJS("js/bootstrap-3.0.3.min.js")}, 400);
      }
      if (window.addEventListener)
          window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
          window.attachEvent("onload", downloadJSAtOnload);
      else
          window.onload = downloadJSAtOnload;
      //]]>
